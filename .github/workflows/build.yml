name: Build

on:
  workflow_call:
    inputs:
      base_image:
        type: string
        required: true
      image_name:
        type: string
        required: true
      platforms:
        type: string
        required: true
      release:
        type: boolean
        required: true
    secrets:
      username:
        required: true
      token:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.username }}
          password: ${{ secrets.token }}

      - name: Prepare tags
        id: prepare-tags
        shell: bash
        run: |
          set -euo pipefail
          
          tags=""
          
          if [[ "${{ inputs.release }}" = "true" ]]; then
            tags+="ghcr.io/${{ github.actor }}/${{ inputs.image_name }}:latest"
          else
            tags+="ghcr.io/${{ github.actor }}/${{ inputs.image_name }}:dev"
          fi
          
          echo "tags=${tags}" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          platforms: ${{ inputs.platforms }}
          build-args: |
            BASE_IMAGE=${{ inputs.base_image }}
          tags: ${{ steps.prepare-tags.outputs.tags }}
