name: Build

on:
  workflow_call:
    inputs:
      base_image:
        type: string
        required: true
      image_name:
        type: string
        required: true
      platforms:
        type: string
        required: true
      release:
        type: boolean
        required: true
    secrets:
      username:
        required: true
      token:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.username }}
          password: ${{ secrets.token }}

      - name: Prepare tags
        id: prepare-tags
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.actor }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=latest,enable=${{ inputs.release }}
            type=raw,value={{date 'YYYY-MM-DD'}},enable=${{ inputs.release }}
            
            type=raw,value=edge,enable=${{ !inputs.release }}
            type=sha,enable=${{ !inputs.release }}

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          platforms: ${{ inputs.platforms }}
          build-args: |
            BASE_IMAGE=${{ inputs.base_image }}
          tags: ${{ steps.prepare-tags.outputs.tags }}
